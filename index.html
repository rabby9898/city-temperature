<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-btn" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3 id="temperature"><span>38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>
    <script>
        const searchBtn = document.getElementById('search-btn').addEventListener('click', function() {
            const inputText = document.getElementById('input-btn').value;
            fetch('http://api.openweathermap.org/data/2.5/weather?q=' + inputText + '&appid=6cf657d91a8b589277be70d841a22681')
                .then(response => response.json())
                .then(data => {
                    const cityName = data.name;
                    const temp = data.main.temp;
                    const tempCel = temp - 273.15;
                    const description = data.weather[0].description;


                    document.getElementById('city-name').innerText = cityName;
                    document.getElementById('temperature').innerText = tempCel.toFixed(2);
                    document.getElementById('description').innerText = description;

                })
                .catch(res => alert('Write the name of your city correctly!!!'))
        })
    </script>
</body>

</html>
